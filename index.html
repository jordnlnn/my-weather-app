<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/07840dacd9.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!--search box div-->
        <div class="col-12 search-box">
          <form id="search-box-form">
            <input
              type="text"
              id="search-input"
              placeholder="Enter City..."
              autocomplete="off"
            />
            <button>Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <!--text on left side-->
        <div class="col-4 phoenix-text">
          <ul>
            <li id="city-text">Phoenix</li>
            <li id="date-text">
              <span class="date-time-text">Tuesday 16:00</span>
            </li>
            <li id="weather-description">Weather Description</li>
          </ul>
        </div>
        <!--weather icon with temp-->
        <div class="col-1 main-weather-icon">
          <i class="fas fa-sun main-weather-icon"></i>
        </div>
        <div class="col-3 main-temp" id="main-temp">91<span>°C | °F</span></div>
        <!--other text on right side-->
        <div class="col-4 other-text">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 21%</li>
            <li>Wind: 12 mph</li>
          </ul>
        </div>
      </div>

      <!--Other text, precipitation, wind, humidity-->
      <!-- 
      <div class="row">
         
          <div class="col-4 other-text" id="precipitation">
          Precipitation:<br />
          0%
        </div>
        <div class="col-4 other-text">
          Humidity:<br />
          21%
        </div>
        <div class="col-4 other-text">
          Wind:<br />
          12 mph
        </div></div>
      -->

      <div class="row">
        <!--Weather box divs-->
        <div class="col-2 weather-box">
          wed<br />
          95°<br />
          <br />
          <i class="fas fa-sun weather-box-icon"></i><br />
        </div>
        <div class="col-2 weather-box">
          thu<br />
          93°<br />
          <br />
          <i class="fas fa-sun weather-box-icon"></i><br />
        </div>
        <div class="col-2 weather-box">
          fri<br />
          97°<br />
          <br />
          <i class="fas fa-sun weather-box-icon"></i><br />
        </div>
        <div class="col-2 weather-box">
          sat<br />
          99°<br />
          <br />
          <i class="fas fa-cloud-sun weather-box-icon"></i>
        </div>
        <div class="col-2 weather-box">
          sun<br />
          99°<br />
          <br />
          <i class="fas fa-cloud-sun weather-box-icon"></i>
        </div>
        <div class="col-2 weather-box">
          mon<br />
          99°<br />
          <br />
          <i class="fas fa-cloud-sun weather-box-icon"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  <footer>
    <a href="https://github.com/jordnlnn/my-weather-app">Open-source code</a> by
    Jordan Goldtooth
  </footer>
</html>
