<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/07840dacd9.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!--search box div-->
        <div class="col-12 search-box mb-2">
          <form id="search-box-form">
            <input
              type="text"
              id="search-input"
              placeholder="Enter City..."
              autocomplete="off"
            />
            <button>Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <!--text on left side-->
        <div class="col-4 phoenix-text">
          <ul>
            <li id="city-text">Phoenix</li>
            <li id="date-text">
              <span class="date-time-text">Tuesday 16:00</span>
            </li>
            <li id="weather-description">Weather Description</li>
          </ul>
        </div>
        <!--weather icon with temp-->
        <div class="col-1 main-weather-icon">
          <img src="" />
        </div>
        <div class="col-2 main-temp" id="main-temp"></div>
        <div class="col-1 units">
          <span
            ><a href="#" id="fahrenheit-link">°F</a> |
            <a href="#" id="celsius-link">°C</a></span
          >
        </div>
        <!--other text on right side-->
        <div class="col-4 other-text">
          <ul>
            <li></li>
            <br />
            <li id="humidity">Humidity: 21%</li>
            <li id="wind">Wind: 12 mph</li>
          </ul>
        </div>
      </div>

      <!--forecast boxes-->
      <div id="forecast"></div>
    </div>
    <script src="app.js"></script>
  </body>
  <footer>
    <a href="https://github.com/jordnlnn/my-weather-app">Open-source code</a> by
    Jordan Goldtooth
  </footer>
</html>
